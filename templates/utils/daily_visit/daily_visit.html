{% extends "wagtailadmin/base.html" %}
{% block titletag %} درخواست های پشتیبانی {% endblock %}
{% block extra_css %}
    {{ block.super }}
    <style>table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
      }
      
      thead {
        background-color: #f2f2f2;
      }
      
      th, td {
        text-align: center;
        padding: 8px;
        border: 1px solid #ddd;
      }
      
      th {
        font-weight: bold;
      }
      
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      
      tr:hover {
        background-color: #ddd;
      }</style>
{% endblock %}
{% block content %}
<table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Visitors</th>
        <th>Pageviews</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>June 1, 2023</td>
        <td>500</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>June 2, 2023</td>
        <td>600</td>
        <td>1200</td>
      </tr>
      <tr>
        <td>June 3, 2023</td>
        <td>700</td>
        <td>1400</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
